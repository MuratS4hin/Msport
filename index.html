      background-color: #fff;
      padding: 20px;
      border-radius: 8px;

    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button.inactive {
      background-color: #ccc;
    }
    button:hover:not(.inactive) {
      background-color: #0056b3;
    }
    .content {
      font-size: 16px;
      line-height: 1.6;

</head>

    termsButton.addEventListener('click', () => {

      termsButton.classList.remove('inactive');
      privacyButton.classList.add('inactive');
    });

    privacyButton.addEventListener('click', () => {
      content.innerHTML = privacyContent;
      privacyButton.classList.remove('inactive');

</body>
</html>
